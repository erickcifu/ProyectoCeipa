{% extends 'directorCentro/base.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Grado
                        </div>
                        <div class="dropdown-divider"></div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1">Nombre de grado</label>
                                <input class="form-control" type="text" name="nombre_grado" maxlength="50" class="form-control" required id="id_nombre_grado"
                                placeholder="Nombre del Grado" value="{% if obj %} {{ obj.nombre_grado }} {% endif %}">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1">Descripcion</label>
                                <input class="form-control" type="text" name="descripcion_grado" maxlength="50" class="form-control" required id="id_descripcion_grado"
                                placeholder="Descripcion del Grado" value="{% if obj %} {{ obj.descripcion_grado }} {% endif %}">
                            </div>
                        </form>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_grado">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_grado" class="form-control" id="id_estado_grado" type="checkbox"  {% if obj.estado_grado is true %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger">Guardar</button>
                                <a href="{% url 'educacion:grado_list' %}" class="btn btn-success">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
