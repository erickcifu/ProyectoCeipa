{% extends 'base/base3.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} psicologico
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                              <div class="input-group">
                                  <!--<input type="text" name="nombre_departamento" maxlength="50" class="form-control" required id="id_nombre_departamento"
                                  {{ form.alumno }}
                                  placeholder="Departamento" value="{% if obj %} {{ obj.nombre_departamento }} {% endif %}">-->

                              </div>
                                <div class="input-group">
                                    <input type="text" name="Analisis_psicologico" maxlength="50" class="form-control" required id="id_Analisis_psicologico"
                                    placeholder="psicologico" value="{% if obj %} {{ obj.tratamiento }} {% endif %}">
                                </div>
                                <div class="input-group">
                                  <input type="text" name="Entrevistador" maxlength="50" class="form-control" required id="id_Entrevistador"
                                  placeholder="Entrevistador" value="{% if obj %} {{ obj.Entrevistador }} {% endif %}">
                                </div>
                                <div class="input-group">
                                  <input type="text" name="tratamiento" maxlength="50" class="form-control" required id="id_tratamiento"
                                  placeholder="Tratamiento" value="{% if obj %} {{ obj.tratamiento }} {% endif %}">
                                </div>
                                <div class="input-group">
                                  <input type="date" name="fecha_Analisis"  class="form-control" required id="id_fecha_Analisis"
                                  placeholder="Fecha del Analicis" value="{% if obj %} {{ obj.fecha_Analisis }} {% endif %}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_psicologico">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_psicologico" class="form-control" id="id_estado_psicologico" type="checkbox"  {% if obj.estado_psicologico %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'educacion:psico_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
