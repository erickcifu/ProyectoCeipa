{% extends 'base/base3.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Alumno
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="nombres_alumno" maxlength="50" class="form-control" required id="id_nombres_alumno"
                                    placeholder="Nombres" value="{% if obj %} {{ obj.nombres_alumno }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="apellidos_alumno" maxlength="50" class="form-control" required id="id_apellidos_alumno"
                                    placeholder="Apellidos" value="{% if obj %} {{ obj.apellidos_alumno }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="cui" maxlength="50" class="form-control" required id="id_cui"
                                    placeholder="CUI" value="{% if obj %} {{ obj.cui }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="codigo_mineduc" maxlength="50" class="form-control" required id="id_codigo_mineduc"
                                    placeholder="Codigo Mineduc" value="{% if obj %} {{ obj.codigo_mineduc }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="date" name="fecha_nacimiento" maxlength="50" class="form-control" required id="id_fecha_nacimiento"
                                    placeholder="Fecha de nacimiento" value="{% if obj %} {{ obj.fecha_nacimiento }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="ingreso_familiar" maxlength="50" class="form-control" required id="id_ingreso_familiar"
                                    placeholder="Ingreso Familiar" value="{% if obj %} {{ obj.ingreso_familiar }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="direccion_alumno" maxlength="50" class="form-control" required id="id_direccion_alumno"
                                    placeholder="Direccion" value="{% if obj %} {{ obj.direccion_alumno }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="telefono" maxlength="50" class="form-control" required id="id_telefono"
                                    placeholder="Telefono" value="{% if obj %} {{ obj.telefono }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <!-- <div class="input-group">
                                    <input type="image" name="fotografia" maxlength="50" class="form-control" required id="id_fotografia"
                                    placeholder="Fotografia" value="{% if obj %} {{ obj.fotografia }} {% endif %}">
                                </div> -->
                                {{ form.fotografia }}
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="ocup" maxlength="50" class="form-control" required id="id_ocup"
                                    placeholder="Ocupacion" value="{% if obj %} {{ obj.ocup }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="tutor" maxlength="50" class="form-control" required id="id_tutor"
                                    placeholder="Tutor" value="{% if obj %} {{ obj.tutor }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="etni" maxlength="50" class="form-control" required id="id_etni"
                                    placeholder="Etnia" value="{% if obj %} {{ obj.etni }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="idiome" maxlength="50" class="form-control" required id="id_idiome"
                                    placeholder="Idioma" value="{% if obj %} {{ obj.idiome }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="estudios_anteriores" maxlength="50" class="form-control" required id="id_estudios_anteriores"
                                    placeholder="Estudios Anteriores" value="{% if obj %} {{ obj.estudios_anteriores }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="muni" maxlength="50" class="form-control" required id="id_muni"
                                    placeholder="Municipalidad" value="{% if obj %} {{ obj.muni }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="gen" maxlength="50" class="form-control" required id="id_gen"
                                    placeholder="Genero" value="{% if obj %} {{ obj.gen }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_alumno">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_alumno" class="form-control" id="id_estado_alumno" type="checkbox"  {% if obj.estado_alumno %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'educacion:alumno_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
