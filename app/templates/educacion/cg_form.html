{% extends 'base/base3.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Ciclo Grado
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-15">
                              <div class="input-group">
                                  {{ form.grado}}
                              </div>
                              <div class="input-group">
                                 {{ form.ciclo}}
                             </div>
                              <div class="input-group">
                                 {{ form.seccion}}
                             </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="id_estado_cg">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_cg" class="form-control" id="id_estado_cg" type="checkbox"  {% if obj.estado_cg %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'educacion:cg_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
