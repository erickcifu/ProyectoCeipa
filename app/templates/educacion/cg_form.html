{% extends 'base/base3.html' %}

{% block page_content %}
{% load crispy_forms_tags %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Ciclo Grado
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <label for="ciclo">ciclo</label>
                            <select name="ciclo" id="ciclo" class="form-control" {%if id_ciclo%}disabled{%endif%}>
                                <option value selected>---------</option>
                                {%if ciclos%}
                                  {%for ciclo in ciclos%}
                                    {%if id_ciclo == ciclo.id%}
                                        <option value="{{ciclo.id}}" selected>{{ciclo.anio}}</option>
                                    {%else%}
                                    <option value="{{ciclo.id}}">{{ciclo.anio}}</option>

                                    {%endif%}
                                    
                                  {%endfor%}
                                {%endif%}
                            </select>
                              
                            {{ form | crispy }}
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'educacion:cg_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
