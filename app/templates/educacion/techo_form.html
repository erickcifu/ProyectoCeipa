{% extends 'base/base3.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Tipo de Techo
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-5">
                                <div class="input-group">
                                    {{ form.tipo_techo}}
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="input-group">
                                    {{ form.descripcion_techo}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_techo">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_techo" class="form-control" id="id_estado_techo" type="checkbox"  {% if obj.estado_techo is true %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger">Guardar</button>
                                <a href="{% url 'educacion:techo_list' %}" class="btn btn-success">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
