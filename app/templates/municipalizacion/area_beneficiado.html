{% extends 'base/municipalizacion.html' %}

{% block page_content %}
{% load crispy_forms_tags %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Agregar nuevo participante a {{id_area.nombre_area}}
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div id="div_id_area" class="form-group">
                                <label for="id_area" id=" requiredField">√Årea</label>
                                <select name="area" id="id_area" class="form-control select form-control" disabled>
                                    <option value selected>---------</option>
                                    {%if areas %}
                                      {%for area in areas %}
                                        {%if id_area.id == area.id%}
                                            <option value="{{area.id}}" selected>{{area.nombre_area}}</option>
                                        {%else%}
                                        <option value="{{area.id}}">{{area.nombre_area}}</option>

                                        {%endif%}

                                      {%endfor%}
                                    {%endif%}
                                </select>
                            </div>
                            <div id="div_id_beneficiado" class="form-group">
                                <label for="id_beneficiado" id=" requiredField">Participante</label>
                                <select name="beneficiado" id="id_beneficiado" class="form-control select form-control">
                                    <option value selected>---------</option>
                                    {%if beneficiados%}
                                      {%for beneficiado in beneficiados %}
                                        <option value="{{beneficiado.id}}">{{beneficiado.persona}} {{beneficiado.persona.apellidos_persona}}</option>
                                      {%endfor%}
                                    {%endif%}
                                </select>
                            </div>
                            <div id="div_id_programa" class="form-group">
                                <label for="id_programa" id=" requiredField">Programa en el que participa dentro de CEIPA</label>
                                <select name="programa" id="programa" class="form-control select form-control">
                                    <option value selected>---------</option>
                                    {%if programa %}
                                      {%for prog in programa  %}
                                        <option value="{{prog.id}}">{{prog.nombre_programa}}</option>
                                      {%endfor%}
                                    {%endif%}
                                </select>
                            </div>
                        </div>

                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'municipalizacion:benefar_por_area' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
