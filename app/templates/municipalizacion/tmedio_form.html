{% extends 'base/municipalizacion.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Tipo de difusi√≥n
                        </div>
                        <div class="dropdown-divider"></div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1">Tipo de difusion</label>
                                <input type="text" name="tipo_medio" maxlength="50" class="form-control" required id="id_tipo_medio"
                                  placeholder="" value="{% if obj %} {{ obj.tipo_medio }} {% endif %}">
                            </div>
                        </form>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_tmedio">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_tmedio" class="form-control" id="id_estado_tmedio" type="checkbox"  {% if obj.estado_tmedio is true %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'municipalizacion:tmedio_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
