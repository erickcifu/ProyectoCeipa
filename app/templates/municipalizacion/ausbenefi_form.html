{% extends 'base/municipalizacion.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Ausencia
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="observaciones" maxlength="50" class="form-control" required id="id_observaciones"
                                    placeholder="Observaciones" value="{% if obj %} {{ obj.observaciones }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <div class="input-group">
                                    <input type="date" name="fecha" maxlength="50" class="form-control" required id="id_fecha"
                                    placeholder="Fecha de Ausencia" value="{% if obj %} {{ obj.fecha }} {% endif %}">
                                </div>
                            </div>

                            <div class="col-10">
                                <!-- <div class="input-group">
                                    <input type="text" name="persona" maxlength="50" class="form-control" required id="id_persona"
                                    placeholder="Persona" value="{% if obj %} {{ obj.persona }} {% endif %}">
                                </div> -->
                                {{ form.area }}
                            </div>

                            <div class="col-10">
                                <!-- <div class="input-group">
                                    <input type="text" name="cargo" maxlength="50" class="form-control" required id="id_cargo"
                                    placeholder="Cargo" value="{% if obj %} {{ obj.cargo }} {% endif %}">
                                </div> -->
                                {{ form.beneficiado }}
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_tutor">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado" class="form-control" id="id_estado" type="checkbox"  {% if obj.estado %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'municipalizacion:ausbenefi_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
