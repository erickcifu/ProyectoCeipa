{% extends 'base/municipalizacion.html' %}

{% block page_content %}
{% load crispy_forms_tags %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Beneficiado Area
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                          <label for="area">Area de ni√±ez, adolescencia y juventud</label>
                          <select name="area" id="area" class="form-control" {%if id_area%}disabled{%endif%}>
                              <option value selected>---------</option>
                              {%if areas%}
                                {%for area in areas%}
                                  {%if id_area == area.id%}
                                      <option value="{{area.id}}" selected>{{area.nombre_area}}</option>
                                  {%else%}
                                  <option value="{{area.id}}">{{area.nombre_area}}</option>

                                  {%endif%}

                                {%endfor%}
                              {%endif%}
                          </select>
                            {{ form | crispy }}
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'municipalizacion:benefar_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
