{% extends 'base/municipalizacion.html' %}

{% block page_content %}
<div id="layoutSidenav_content">
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Ausencia
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group">
                                  <input type="date" name="iniciof" maxlength="200" class="form-control" required id="id_iniciof"
                                  placeholder="inicio falta" value="{% if obj %} {{ obj.iniciof }} {% endif %}">
                                </div>
                                <div class="input-group">
                                  <input type="date" name="finf" maxlength="200" class="form-control" required id="id_finf"
                                  placeholder="fin de falta" value="{% if obj %} {{ obj.finf }} {% endif %}">
                                </div>
                                <div class="input-group">
                                  <input type="text" name="razon" maxlength="200" class="form-control" required id="id_razon"
                                  placeholder="razon de la falta" value="{% if obj %} {{ obj.razon }} {% endif %}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado_ausencia">Estado</label>
                                    <div class="form-check">
                                      <input class="form-check-input" name="estado_ausencia" class="form-control" id="id_estado_ausencia" type="checkbox"  {% if obj.estado_ausencia %} checked {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <!-- {{form.as_p}} -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="{% url 'municipalizacion:aus_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block js_page %}
{% endblock %}
